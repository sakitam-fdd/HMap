<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .cotrol-user {
      position: absolute;
      z-index: 2;
      left: calc(50% - 200px);
    }
  </style>
</head>
<body>
<form class="cotrol-user">
  <label>半径大小</label>
  <input id="radius" type="range" min="1" max="50" step="1" value="5"/>
  <label>blur大小</label>
  <input id="blur" type="range" min="1" max="50" step="1" value="15"/>
</form>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script type="text/javascript">
  document.onreadystatechange = function () {
    if (document.readyState === 'complete') {
      var Maps = new HMap.Map();
      Maps.initMap('map', {
        view: {
          center: [12114395.835416898, 4067904.6990727796],
          projection: 'EPSG:3857',
          zoom: 5, // resolution
        },
        controls: {
          addScaleLine: false,
          addLoading: false
        },
        interactions: {
          doubleClickZoom: true,
          keyboard: false
        },
        logo: {},
        baseLayers: [
          {
            layerName: 'openstreetmap',
            isDefault: true,
            layerType: 'OSM',
            opaque: true, //图层是否不透明
            layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
          }
        ]
      });
      var points = [], extent = [8226696.300471064, 6610856.526842315, 15673712.392700978, 2252104.3258783515];

      /**
       * 获取两数值之间的随机值
       * @param t1 <下限>
       * @param t2 <上限>
       * @param t3 <需要保留的小数位, 不能大于十五位>
       * @returns {*}
       */
      function getrandom (t1, t2, t3) {
        if (!t1 || isNaN(t1)) {
          t1 = 0
        }
        if (!t2 || isNaN(t2)) {
          t2 = 1
        }
        if (!t3 || isNaN(t3)) {
          t3 = 0
        }
        t3 = t3 > 15 ? 15 : t3
        var ra = (Math.random() * (t2 - t1) + t1), du = (Math.pow(10, t3));
        ra = (Math.round(ra * du) / du)
        return ra
      }

      /**
       * 在视图范围内随机插值
       */
      for (var i = 0; i < 1000; i++) {
        var point = {
          attributes: {
            id: i
          },
          geometry: [(getrandom(extent[0], extent[2], 6)), (getrandom(extent[1], extent[3], 6))]
        }
        points.push(point)
      }
      Maps.addHeatFeatures(points, {
        layerName: 'test'
      })

      var vector = Maps.getLayerByLayerName('test')

      var blur = document.getElementById('blur');
      var radius = document.getElementById('radius');

      blur.addEventListener('input', function() {
        vector.setBlur(parseInt(blur.value, 10));
      });

      radius.addEventListener('input', function() {
        vector.setRadius(parseInt(radius.value, 10));
      });
    }
  }
</script>
</body>
</html>
