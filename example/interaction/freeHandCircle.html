<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freeHandCircle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button class="btn btn-success" onclick="activeTool()">激活工具</button>
  <button class="btn btn-success" onclick="disActiveTool()">取消激活</button>
  <button class="btn btn-success" onclick="creatCircle()">创建默认圆</button>
  <button class="btn btn-success" onclick="clearer()">移除</button>
</div>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script>
  var Map = new HMap('map', {
    view: {
      center: [0, 0],
      zoom: 2
    }
  })
  var freeHandCircle = new ol.interaction.FreeHandCircle()
  Map.addInteraction(freeHandCircle)

  freeHandCircle.on('changeend', function (event) {
    Map.removeFeatureByLayerName('point');
    Map.addPoint({
      attributes: {
        id: '001',
        style: {
          image: {
            type: 'icon',
            image: {
              imageSrc: '../assets/images/point2.png',
              imageAnchor: [0.5, 1]
            }
          }
        },
        selectStyle: {
          image: {
            type: 'icon',
            image: {
              imageSrc: '../assets/images/point2o.png',
              imageAnchor: [0.5, 1]
            }
          }
        }
      },
      geometry: event.getCenter()
    }, {
      layerName: 'point',
      zoomToExtent: false,
      selectable: true,
      moveable: true
    })
  })
  function activeTool () {
    freeHandCircle.initDrawInteraction()
  }
  function disActiveTool () {
    freeHandCircle.removeLastInteraction_()
  }
  function creatCircle () {
    freeHandCircle.createCircle([0, 0], 181174)
  }
  function clearer () {
    freeHandCircle.destroy()
    // Map.removeInteraction(freeHandCircle)
  }
</script>
</body>
</html>
