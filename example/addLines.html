<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试添加线</title>

</head>
<body>
<button onclick="addLine()">添加线</button>
<button onclick="addLines()">添加多线</button>
<button onclick="removeLineById()">通过ID移除标绘线</button>
<button onclick="removeLineByLayerName()">通过LayerName移除标绘线</button>
<button onclick="highlightFeat()">高亮要素</button>
<button onclick="unHighlightFeat()">恢复默认</button>
<div id="map"></div>
<script src="lib/axios/axios.js"></script>
<script src="../dist/HMap.js"></script>
<script type="text/javascript">

    {

      "scale": 577144
    },
    {
      "level": 4,
      "resolution": 6.866458213744556E-4,
      "scale": 288572
    },
    {
      "level": 5,
      "resolution": 3.433229106872278E-4,
      "scale": 144286
    },
    {
      "level": 6,
      "resolution": 1.716614553436139E-4,
      "scale": 72143
    },
    {
      "level": 7,
      "resolution": 8.582953794130404E-5,
      "scale": 36071
    },
    {
      "level": 8,
      "resolution": 4.291595870115493E-5,
      "scale": 18036
    },
    {
      "level": 9,
      "resolution": 2.1457979350577466E-5,
      "scale": 9018
    },
    {
      "level": 10,

      "scale": 4509

    {
      "level": 11,
      "resolution": 5.363305107141452E-6,
      "scale": 2254
    },
    {
      "level": 12,
      "resolution": 2.681652553570726E-6,
      "scale": 1127
    }
  ];
  var resolutions = [];
  for (var i = 0; i < cor.length; i++) {
    resolutions.push(cor[i].resolution);
  }
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    interactions: {
      altShiftDragRotate: true,
      doubleClickZoom: true,
      keyboard: true,
      mouseWheelZoom: true,
      shiftDragZoom: true,
      dragPan: true,
      pinchRotate: true,
      pinchZoom: true,
      zoomDelta: 1, // 缩放增量（默认一级）
      zoomDuration: 500 // 缩放持续时间
    },
    controls: {
      attribution: true,
      attributionOptions: {
        className: 'ol-attribution', // Default
        target: 'attributionTarget',
      },
      rotate: true,
      rotateOptions: {
        className: 'ol-rotate', // Default
        target: 'rotateTarget',
      },
      zoom: true,
      zoomOptions: {
        className: 'ol-zoom', // Default
        target: 'zoomTarget',
      },
      overViewMapVisible: false,
      scaleLineVisible: true
    },
    view: {
      center: [115.92466595234826, 27.428038204473552],
      resolutions: resolutions,
      fullExtent: [109.72859368643232, 24.010266905347684, 121.13105988819079, 30.76693489432357],
      tileSize: 256,
      origin: [-400, 399.9999999999998],
      enableRotation: true, // 是否允许旋转
      projection: 'EPSG:4326',
      rotation: 0,
      zoom: 1, // resolution
      zoomFactor: 2 // 用于约束分变率的缩放因子（高分辨率设备需要注意）
    },
    logo: {},
    baseLayers: [  // 不传时默认加载OSM地图。
      {
        layerName: 'vector',
        isDefault: true,
        layerType: 'TileXYZ',
        opaque: false, //图层是否不透明
        layerUrl: 'http://171.34.40.68:6080/arcgis/rest/services/JXMAP_2016_2/MapServer',
      }
    ]
  });
  Maps.map.on('mouseDownEvent', function (event) {
    console.log(event.value)
  })
  console.log(Maps);
  function addLine () {
    // Make a request for a user with a given ID
    axios.get('./json/line.json')
      .then(function (response) {
        var line = response['data']['data']['features'][0];
        line['attributes']['style'] = {
          stroke: {
            strokeWidth: 4,
            strokeColor: '#0000EE'
          }
        }
        line['attributes']['selectStyle'] = {
          stroke: {
            strokeWidth: 6,
            strokeColor: '#E52929'
          }
        }
        var feat = Maps.addPolyline(line, {
          layerName: 'test',
          selectable: true
        });
        console.log(feat.getGeometry().getCoordinates())
      })
      .catch(function (error) {
        console.log(error);
      });
  }
  function addLines () {
    axios.get('./json/lines.json')
      .then(function (response) {
        var lines = response['data']['data']['features'];
        Maps.addPolylines(lines, {
          layerName: 'test'
        });
      })
      .catch(function (error) {
        console.log(error);
      });
  }
  function removeLineById () {
    Maps.removeFeatureById('ecc9f2ba-f899-4adb-a86a-284d81bf2911')
  }
  function removeLineByLayerName () {
    Maps.removeFeatureByLayerName('test')
  }
  function highlightFeat() {
    Maps.highLightFeature('ecc9f2ba-f899-4adb-a86a-284d81bf2911', '', 'test')
  }

  function unHighlightFeat () {
    Maps.unHighLightFeature('ecc9f2ba-f899-4adb-a86a-284d81bf2911', '', 'test')
  }
</script>
</body>
</html>
