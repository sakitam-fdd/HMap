<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>地铁</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var map = new HMap({
    target: 'map',
    controls: {
      scaleLine: true
    },
    view: {
      center: [116.38108661667874, 40.000112935401226],
      projection: 'EPSG:4326',
      zoom: 10 // resolution
    },
    baseLayers: [
      {
        layerName: 'Google',
        isDefault: true,
        layerType: 'Google',
        layerUrl: 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}'
      }
    ]
  });
  function addSubway (data) {
    var lineJsons = [];
    var labels = [];
    for (var i = 0; i < data.l.length; i++) {
      var line = data.l[i];
      if (line && Array.isArray(line.st)) {
        var lineJson = {
          attributes: {
            id: line.li,
            geomType: 'GeoJSON',
            style: {
              stroke: {
                strokeColor: '#' + line.cl,
                strokeWidth: 5
              }
            },
            selectStyle: {
              stroke: {
                strokeColor: '#' + line.cl,
                strokeWidth: 6
              }
            }
          },
          geometry: {
            "type": "LineString",
            "coordinates": []
          },
        };
        for (var j = 0; j < line.st.length; j++) {
          var _coordinates = line.st[j]['sl'].split(',');
          _coordinates = _coordinates.map(function (item) {
            return Number(item);
          });
          labels.push({
            attributes: {
              id: line.st[j].poiid,
              geomType: 'GeoJSON',
              style: {
                image: {
                  type: '',
                  image: {
                    points: Infinity,
                    radius: 4,
                    stroke: {
                      strokeColor: '#333333',
                      strokeWidth: 1
                    },
                    fill: {
                      fillColor: '#FFFFFF'
                    }
                  }
                },
                text: {
                  text: line.st[j].n,
                  placement: 'point',
                  textFont: 'normal normal 1 12px arial',
                  textOffsetX: 15,
                  textOffsetY: -15,
                  textFill: {
                    fillColor: '#' + line.cl
                  }
                }
              },
              selectStyle: {
                image: {
                  type: '',
                  image: {
                    points: Infinity,
                    radius: 4,
                    stroke: {
                      strokeColor: '#333333',
                      strokeWidth: 2
                    },
                    fill: {
                      fillColor: '#FFFFFF'
                    }
                  }
                },
                text: {
                  text: line.st[j].n,
                  placement: 'point',
                  textFont: 'normal normal 1 12px arial',
                  textOffsetX: 15,
                  textOffsetY: -15,
                  textFill: {
                    fillColor: '#' + line.cl
                  }
                }
              }
            },
            geometry: {
              "type": "Point",
              "coordinates": _coordinates
            },
          });
          lineJson.geometry.coordinates.push(_coordinates);
        }
        lineJsons.push(lineJson);
      }
    }
    addSubwayLine(lineJsons);
    addLabel(labels);
  }

  function addSubwayLine (datas) {
    map.addPolylines(datas, {
      layerName: 'lines',
      geomType: 'GeoJSON',
      zoomToExtent: true,
      selectable: true
    })
  }

  function addLabel (datas) {
    map.addPoints(datas, {
      layerName: 'points',
      zoomToExtent: false,
      geomType: 'GeoJSON',
      selectable: true,
      declutter: true
    })
  }

  function showTip () {

  }
  map.on('loadMapSuccess', function (event) {
    if (event) {
      map.addInteraction(new ol.interaction.PointerEvents());
      fetch('../assets/json/subway.json', {
        method: 'GET'
      }).then(function(response) {
        return response.json();
      }).then(function(json) {
        addSubway(json);
      }).catch(function (error) {
        console.error(error)
      });
    }
  });
</script>
</body>
</html>
