<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>CanvasLayer</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var map = new HMap({
    target: 'map',
    view: {
      center: [113.53450137499999, 34.44104525],
      projection: 'EPSG:4326',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'Google',
        isDefault: true,
        layerType: 'Google',
        layerUrl: 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}'
      }
    ]
  });
  var canvas = new ol.layer.CanvasLayer({
    map: map.getMap(),
    projection: 'EPSG:4326',
    render: function (event, context) {
      draw()
    }
  });


  var radious = 0;
  var draw = function (argument) {
    var context = canvas.getContext()
    if (!context) return;
    context.clearRect(0, 0, context.canvas.width, context.canvas.height)
    context.globalAlpha = (context.globalAlpha - 0.01 + 1) % 1;
    radious = (radious + 1) % 100;
    context.beginPath();
    context.arc(100, 100, radious, 0, 2 * Math.PI);
    context.fill();
    context.stroke();
    window.requestAnimationFrame(draw)
  }

  map.addLayer(canvas);
</script>
</body>
</html>
